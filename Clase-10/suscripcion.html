<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="suscripcion.js"></script>
</head>
<body>

    <header>
        <h1>Noticias de Última Hora <img class="logo" src="img/periodico.png" alt="Logo noticias"> </h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="politica.html">Política</a></li>
            <li><a href="economia.html">Economía</a></li>
            <li><a href="sociedad.html">Sociedad</a></li>
            <li><a href="deportes.html">Deportes</a></li>
        </ul>
    </nav>

    <main>
        <section class="formulario">
            <h2 id="titulo-formulario">FORMULARIO DE SUSCRIPCION.</h2>
                <form id="suscripcion-formulario" novalidate>
                    <div class="tabla-formulario">
                        <div class="form-col">
                            <label for="nombre-completo">Nombre completo</label>
                            <input type="text" id="nombre-completo" name="nombre-completo" />
                            <small class="error" id="error-nombre"></small>
                            
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                            <small class="error" id="error-email"></small>
                            
                            <label for="contraseña">Contraseña</label>
                            <input type="password" id="contraseña" name="contraseña" />
                            <small class="error" id="error-contraseña"></small>
                            
                            <label for="repcontraseña">Repetir contraseña</label>
                            <input type="password" id="repcontraseña" name="repcontraseña" />
                            <small class="error" id="error-repcontraseña"></small>

                            <label for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" />
                            <small class="error" id="error-edad"></small>
                        </div>

                        <div class="form-col">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" />
                            <small class="error" id="error-telefono"></small>

                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" />
                            <small class="error" id="error-direccion"></small>

                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" />
                            <small class="error" id="error-ciudad"></small>

                            <label for="cp">Código Postal</label>
                            <input type="text" id="cp" name="cp" />
                            <small class="error" id="error-cp"></small>

                            <label for="dni">DNI</label>
                            <input type="text" id="dni" name="dni" />
                            <small class="error" id="error-dni"></small>
                        </div>
                    </div>

                    <div class="boton-formulario">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
        </section>    
    </main>

    <footer>
        <p>&copy; 2025 Noticias Naturalistas</p>
        <ul>
            <li>Privacidad</li>
            <li>Términos</li>
            <li>Contacto</li>
        </ul>
    </footer>
    <!-- MODAL:  -->
    <div id="modal" class="modal oculto">
        <div class="modal-contenido">
            <span id="modal-cerrar" class="cerrar">&times;</span>
            <h3 id="modal-titulo">Resultado</h3>
            <p id="modal-mensaje"></p>
        </div>
    </div>


</body>
</html>
