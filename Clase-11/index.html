<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personajes de Rick and Morty</h1>
    </header>
    <main class="contenido-principal">
        <div class="imagenes">
          <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick">
        </div>

        <div class="acciones">
          <button id="btnTodosPersonajes">Mostrar todos los Personajes</button>
          <h2>Filtros de Búsqueda:</h2>
        
          <form id="formFiltro">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="status" placeholder="Estado (alive, dead, unknown)">
            <input type="text" id="species" placeholder="Especie">
            <input type="text" id="type" placeholder="Tipo">
            <input type="text" id="gender" placeholder="Género (female, male, genderless, unknown)">
            <button type="submit">Buscar</button>
          </form>

        </div>

        <div class="imagenes">
          <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty">
        </div>
    </main>

  <div id="error" class="error"></div>
  <div id="personajes"></div> <!-- Aca voy a cargar los personajes -->

    <script src="script.js"></script>
</body>
</html>
